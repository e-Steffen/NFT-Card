<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="heroframe">
        <img class="hero" src="./images/image-equilibrium.jpg" alt="nix" />
        <img class="eye" src="./images/icon-view.svg" alt="nothing to stare at" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="trade">
        <div class="balance">
          <img src="./images/icon-ethereum.svg" alt="nix pic 404" />
          <span>0.041 ETH</span>
        </div>
        <div class="countdown">
          <img src="./images/icon-clock.svg" alt="clock is ticking away itself" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        <span class="created">Creation of <span class="creatorName">Jules Wyvern</span></span>
      </div>
    </div>
  </body>
</html>
